<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>

$.ajax({
  url: 'https://randomuser.me/api/',
  dataType: 'json',
  success: function(data) {
    console.log(data);
    $("#photo").attr('src',data.results[0]['picture']['large']);
    $('#name').html(data.results[0]['name']['first'] + " " + data.results[0]['name']['last']);
    $('#phone').html(data.results[0]['cell']);
    var gender;
    if(data.results[0]['gender'] == "male"){
      gender = "m";
    } else {
      gender = "f";
    }

    $("#belike").attr('src', "http://belikebill.azurewebsites.net/billgen-API.php?name=" + data.results[0]['name']['first'] +"&sex=" + gender + "&default=1");
  }
});

</script>

<p>This site pulls random information from an API to display some profile info about a person. And a helpful comic that competes with Jewish Parables.</p>
<img src="" id="photo"/>
<h2 id="name"></h2>
<p id="phone"></p>
<img src="" id="belike"/>
